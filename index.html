<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/R.png" id="titleImage" alt="Title" width="500" height="150">
            <input type="text" id="pokemonSearch" placeholder="Buscar Pokémon...">
            <img src="imagenes/busqueda-de-lupa.png" id="searchImage" alt="Icono de Busqueda">
    </header>
    
    <section id="pokemonList">
        <!-- Lista de Pokemones-->
    </section>
    
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pokemonDetails">
                <!-- Detalles del Pokémon -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
